services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - .env
    volumes:
      - minio_fragments_data:/data
    command: server /data --console-address ":9001"

  viz_ifc-consumer:
    build: 
      context: ./viz_ifc-consumer
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - minio

  viz_lca-cost-consumer:
    build:
      context: ./viz_lca-cost-consumer
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - minio

volumes:
  minio_data:

